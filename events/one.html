    document.getElementById('japan').addEventListener('click', function (e) {
        e.preventDefault(); // Prevent the default action
        console.log('Event Type:', e.type); // Type of event (e.g., "click")
        console.log('Timestamp:', e.timeStamp); // Time the event occurred
        console.log('Target Element:', e.target); // The clicked element
        console.log('Current Target:', e.currentTarget); // The element with the event listener
        console.log('Client Coordinates:', e.clientX, e.clientY); // Position relative to viewport
        console.log('Screen Coordinates:', e.screenX, e.screenY); // Position relative to screen
        console.log('Alt Key Pressed:', e.altKey); // True if Alt key was held down
        console.log('Ctrl Key Pressed:', e.ctrlKey); // True if Ctrl key was held down
        console.log('Shift Key Pressed:', e.shiftKey); // True if Shift key was held down
        e.stopPropagation(); // Stop the event from bubbling up
        console.log('Japan clicked');
    });
