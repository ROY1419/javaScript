<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = function () {
        console.log("Hitesh");
    }
    const changeText = function () {
        document.querySelector('h1').innerHTML = "JS series"
    }

    const changeMe = setTimeout(changeText, 1000)
    //setTimeout() => is use for there is set of interval that changes the interval at a certain time which is given the parameter
    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>

</html>
